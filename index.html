<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="input">
            <input type="text" class="js-taskInput taskInput" placeholder="Task">
            <button class="js-taskInputBtn taskInputBtn">Add task</button>
        </div>
    
        <div class="app-content">
            <h1 class="heading">To Do List</h1>
            <div class="js-Tasks Tasks"></div>
        </div>
        

        <script src="main.js"></script>
    </div>
</body>
</html>
