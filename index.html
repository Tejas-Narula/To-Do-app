<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="Styles/side_bar.css">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/elements.css">
    
</head>
<body>
    <div class="js-sideBar sideBar">
            <p class="sideBarHeader">Lists</p>
            <div class="lists"></div>


            <div class="addList">
                <button>Add List <b>+</b></button>
            </div>
        </div>


    <div class="app">
        <div class="input">
            <button class="js-taskInputBtn taskInputBtn">Add task</button>
        </div>

        <div class="addTaskPopUp">
            <div class="taskInputDiv">
                <input type="text" class="js-taskInput taskInput" placeholder="Task">

                <textarea type="text" class="taskInputDesc" placeholder="Description" maxlength="100" rows="10"></textarea>
            </div>
            <div class="taskInputRow3">
                
                <input type="date" class="inputDateBtn">
                <button class="repeatInputBtn">Repeat</button>
                <button class="js-addTaskConfirm addTaskConfirm">Add Task</button>
            </div>
        </div>

        <div class="app-content">
            <div class="header">
                <div class="js-burger burger">
                    <div class="burger-row"></div>
                    <div class="burger-row"></div> 
                    <div class="burger-row"></div>
                </div>
                <input value="" type="text" maxlength="15" class="js-heading">
            </div>

            <div class="js-Tasks Tasks"></div>
            
            <div class="js-completedTasks completedTasks Tasks"></div>
        </div>
        

        <script src="scripts/pop_up.js"></script>
        <script src="scripts/side_bar.js"></script>
        <script src="scripts/main.js"></script>
    </div>
</body>
</html>
